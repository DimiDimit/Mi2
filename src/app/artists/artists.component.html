<div class="row">
  <div class="col-md-2" *ngFor="let artist of artists$ | async">
    <div class="card">
      <img class="img-card-top mw-100" [src]="artist[1] | async" [alt]="artist[0].name + '\'s avatar'">
      <div class="card-body">
        <h5 class="card-title">{{ artist[0].name }}</h5>
        <!-- TODO: Add drawings here. -->
        <a class="btn btn-outline-primary stretched-link" [routerLink]="[artist[0].id]">View profile Â»</a>
      </div>
    </div>
  </div>
</div>
